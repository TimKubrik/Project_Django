{% extends "object_detection/base.html" %}

{% block content %}
<div class="container">
    <h2>Upload Image</h2>
    <form method="post" enctype="multipart/form-data" class="mt-4">
        {% csrf_token %}
        <div class="form-group">
            {{ form.image.label_tag }}
            {{ form.image }}
        </div>
        <button type="submit" class="btn btn-primary">Upload Image</button>
    </form>
</div>
{% endblock %}
